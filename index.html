<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criterion Correction Soundboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <div class="container">
      <p>The (Un)Official Criterion Correction Soundboard Experience</p>
      <div class="keys">
        <div id="a" data-key="a" class="key">
          <p>a</p>
          <span class="sound">Those Mellow Vibes</span>
        </div>
        <div id="s" data-key="s" class="key">
          <p>s</p>
          <span class="sound">Welcome to the Criterion Correction</span>
        </div>
        <div id="d" data-key="d" class="key">
          <p>d</p>
          <span class="sound">Zed Never Knows, But...</span>
        </div>
        <div id="f" data-key="f" class="key">
          <p>f</p>
          <span class="sound">This Is Poetic Plot</span>
        </div>
        <div id="g" data-key="g" class="key">
          <p>g</p>
          <span class="sound">Longer Than Remembered</span>
        </div>
        <div id="h" data-key="h" class="key">
          <p>h</p>
          <span class="sound">Two Eds? Too Much.</span>
        </div>
        <div id="j" data-key="j" class="key">
          <p>j</p>
          <span class="sound">Collect Them All</span>
        </div>
        <div id="k" data-key="k" class="key">
          <p>k</p>
          <span class="sound">Ed Is A Windbag</span>
        </div>
        <div id="l" data-key="l" class="key">
          <p>l</p>
          <span class="sound">Quantum Correction</span>
        </div>
      </div>
    </div>

    <audio data-key="a" src="/audio/sting.mp3"></audio>
    <audio data-key="s" src="/audio/welcome-matey.mp3"></audio>
    <audio data-key="d" src="/audio/not-sure.mp3"></audio>
    <audio data-key="f" src="/audio/poetic.mp3"></audio>
    <audio data-key="g" src="/audio/longer.mp3"></audio>
    <audio data-key="h" src="/audio/two-eds.mp3"></audio>
    <audio data-key="j" src="/audio/collect.mp3"></audio>
    <audio data-key="k" src="/audio/windbag.mp3"></audio>
    <audio data-key="l" src="/audio/vanish.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
